# Server
server.port=8080

# Virtual threads for IO-bound scaling
spring.threads.virtual.enabled=true

# Actuator: expose connector and health for control and monitoring
management.endpoints.web.exposure.include=connector,health,info
management.endpoint.health.show-details=when_authorized

# Connector: HTTP server enabled (from starter)
connector.servers.http.enabled=true

# Kafka (sample: local bootstrap; override in profile)
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=connector-sample
spring.kafka.consumer.auto-offset-reset=earliest
# Producer topic for pipeline output
connector.sample.kafka.topic=connector-out

# Journal: H2 in-memory for sample
spring.datasource.url=jdbc:h2:mem:connector;DB_CLOSE_DELAY=-1
spring.sql.init.schema-locations=classpath:schema.sql
spring.datasource.driver-class-name=org.h2.Driver
spring.sql.init.mode=always
